<!DOCTYPE html>
<html>
  <head>
    <title>LEWEI WEB DTU</title>
    <script src="app.js"></script>
    <script src="ports.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
  	<link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div>
        <img src="lewei_logo_128.png">
      </div>
      <h4>
        SERIAL <img id="sr_switch" src="icon_switch_off.jpg"> <->
        IOT SERVER <img id="nwk_switch" src="icon_switch_off.jpg">
        <span id="connectionStatus">status
        </span>
      </h4>
      <div id="settings" class="row">
        <div class="col-sm-3">

          <label for="svr" class="control-label">SERVER:PORT</label>
          <input id="svr" class="form-control" value=""></input>
		
        </div>
        <div class="col-sm-3">

          <label for="regcode" class="control-label">REG CODE(USERKEY_GATEWAY/SN):</label>
          <input id="regcode" class="form-control" value=""></input>

        </div>
				<div class="col-sm-3">

					<label for="portPath" class="control-label">Port Path:</label>
					<select id="portPath" class="form-control"></select>

				</div>

				<div class="col-sm-3">

					<label for="baudrate">Baud Rate:</label>
					<select id="baudrate" class="form-control">
						<option value="115200">115200</option>
						<option value="57600">57600</option>
						<option value="38400">38400</option>
						<option value="19200">19200</option>
						<option value="9600" selected>9600</option>
						<option value="4800">4800</option>
						<option value="2400">2400</option>
						<option value="1800">1800</option>
						<option value="1200">1200</option>
						<option value="600">600</option>
						<option value="300">300</option>
						<option value="200">200</option>
						<option value="150">150</option>
						<option value="134">134</option>
						<option value="110">110</option>
						<option value="75">75</option>
						<option value="50">50</option>
					</select>

				</div>

				<div class="col-sm-3">
					<button id="connect" class="btn btn-primary">Connect</button>
				</div>
    </div>
    <div>
    	<textarea id = "log" class="form-control" rows="12">
    	</textarea>
    </div>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="pageloaded.js"></script>
  </body>
</html>
